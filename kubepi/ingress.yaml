apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubepi-ingress
  namespace: kube-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /ui
        pathType: Prefix
        backend:
          service:
            name: kubepi
            port:
              number: 80
    host: k3d01.hujun.com
